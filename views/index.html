
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Votación</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Votación</h1>

        <div class="section">
            <h2>Buscar votante</h2>
            <input type="text" id="searchId" placeholder="Ingrese RUT o ID">
            <button onclick="buscarVotante()">Buscar</button>
            <div id="resultadoBusqueda"></div>
        </div>

        <div class="section">
            <h2>Cargar votantes desde Excel</h2>
            <input type="file" id="excelFile">
            <button onclick="cargarExcel()">Cargar Excel</button>
            <p><strong>Formato:</strong> columnas <code>id</code>, <code>nombre</code> y <code>carrera</code></p>
        </div>

        <div class="section">
            <h2>Ver Resultados de la Votación</h2>
            <input type="password" id="adminPassResults" placeholder="Ingrese contraseña">
            <button onclick="mostrarResultados()">Mostrar Resultados</button>
            <div id="resultados"></div>
        </div>

        <div class="section">
            <h2>Agregar voto manualmente</h2>
            <input type="password" id="adminPassManual" placeholder="Ingrese contraseña">
            <label for="carrera">Carrera:</label>
            <select id="carreraManual"></select>
            <label>Opción:</label>
            <label><input type="radio" name="opcionManual" value="Sí"> Sí</label>
            <label><input type="radio" name="opcionManual" value="No"> No</label>
            <label><input type="radio" name="opcionManual" value="Nulo"> Nulo</label>
            <button onclick="agregarVotoManual()">Agregar voto</button>
        </div>
    </div>
</body>
</html>
